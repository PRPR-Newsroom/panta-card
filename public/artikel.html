<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artikel</title>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="css/panta.commons.css"/>
</head>
<body>
<form id="panta.artikel" autocomplete="off">
    <div class="row">
        <div class="col-9">
            <div class="row">
                <div class="col-12 less-padding-right">
                    <div id="pa.topic"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 less-padding-right">
                    <div id="pa.input-from"></div>
                </div>
                <div class="col-6 less-padding">
                    <div id="pa.author"></div>
                </div>
            </div>
            <div class="row before-last-row">
                <div class="col-12 less-padding-right">
                    <div id="pa.text"></div>
                </div>
            </div>
        </div>
        <div class="col-3 less-padding-left">
            <div id="pa.pagina"></div>
            <div id="pa.layout"></div>
            <div id="pa.total"></div>
        </div>
    </div>
    <div class="col-12">
        <div class="row align-bottom">
            <div class="col-2 less-padding">
                <div id="pa.visual"></div>
            </div>
            <div class="col-2 less-padding">
                <div id="pa.form"></div>
            </div>
            <div class="col-2 less-padding">
                <div id="pa.tags"></div>
            </div>
            <div class="col-2 less-padding">
                <div id="pa.season"></div>
            </div>
            <div class="col-2 less-padding">
                <div id="pa.region"></div>
            </div>
            <div class="col-2 less-padding">
                <div id="pa.location"></div>
            </div>
        </div>
    </div>

    <!-- because we can only have one card-back-section per power-up we implement the panta.Beteiligt
    on this page -->
    <div class="row"><div class="col-12">&nbsp;</div></div>
    <div class="row">
        <div class="col-12">
            <h3>Beteiligt</h3>
        </div>
    </div>
    <div class="row navigation-bar">
        <div id="pa.involved.onsite" class="col-2 tab"><span>Placeholder</span></div>
        <div id="pa.involved.text" class="col-2 tab"><span>Placeholder</span></div>
        <div id="pa.involved.photo" class="col-2 tab"><span>Placeholder</span></div>
        <div id="pa.involved.video" class="col-2 tab"><span>Placeholder</span></div>
        <div id="pa.involved.illu" class="col-2 tab"><span>Placeholder</span></div>
        <div id="pa.involved.ad" class="col-2 tab"><span>Placeholder</span></div>
    </div>

    <span id="pa.tab.content"></span>

<!--    <div class="row">
        &lt;!&ndash;<button type="button" id="bt_save" name="save" class="mod-primary">Speichern</button>&ndash;&gt;
        <div class="col-12">
            <button type="button" id="bt_delete" name="delete" class="mod-danger">LÃ¶schen</button>
        </div>
    </div>-->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="bin/panta.js"></script>
    <script src="js/views/artikel.js"></script>
</form>

</body>
</html>
