<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artikel</title>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css"/>
    <link rel="stylesheet" href="css/panta.commons.css"/>
    <link rel="stylesheet" href="css/firefox.css"/>
    <link rel="stylesheet" href="css/chrome.css"/>
</head>
<body>
<form id="panta.artikel" autocomplete="off">
    <div class="row">
        <div class="col-9">
            <div id="pa.topic"></div>
        </div>
        <div class="col-3">
            <div id="pa.pagina"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-9">
            <div class="row">
                <div class="col-6">
                    <div id="pa.input-from"></div>
                </div>
                <div class="col-6">
                    <div id="pa.author"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div id="pa.layout"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-9">
            <div id="pa.text"></div>
        </div>
        <div class="col-3">
            <div id="pa.total"></div>
        </div>
    </div>

    <div class="col-12">
        <div class="row">
            <div class="col-2 col-phone-4">
                <div id="pa.visual"></div>
            </div>
            <div class="col-2 col-phone-4">
                <div id="pa.form"></div>
            </div>
            <div class="col-2 col-phone-4">
                <div id="pa.tags"></div>
            </div>
            <div class="col-2 col-phone-4">
                <div id="pa.season"></div>
            </div>
            <div class="col-2 col-phone-4">
                <div id="pa.region"></div>
            </div>
            <div class="col-2 col-phone-4">
                <div id="pa.location"></div>
            </div>
        </div>
    </div>
</form>
<form id="panta.module">
    <!-- because we can only have one card-back-section per power-up we implement the panta.Beteiligt
    on this page -->
    <div class="row min"><div class="col-12">&nbsp;</div></div>
    <div class="row min">
        <div class="col-12">
            <h3>Beteiligt</h3>
        </div>
    </div>
    <div class="row min navigation-bar">
        <div id="pa.involved.onsite" class="col-phone-4 col-2 tab"><span>Placeholder</span></div>
        <div id="pa.involved.text" class="col-phone-4 col-2 tab"><span>Placeholder</span></div>
        <div id="pa.involved.photo" class="col-phone-4 col-2 tab"><span>Placeholder</span></div>
        <div id="pa.involved.video" class="col-phone-4 col-2 tab"><span>Placeholder</span></div>
        <div id="pa.involved.illu" class="col-phone-4 col-2 tab"><span>Placeholder</span></div>
        <div id="pa.involved.ad" class="col-phone-4 col-2 tab"><span>Placeholder</span></div>
    </div>

    <span id="pa.tab.content"></span>

</form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://p.trellocdn.com/power-up.min.js"></script>
<script src="bin/panta.js"></script>
<script src="js/views/head.js"></script>
<script src="js/views/artikel.js"></script>
<script src="js/views/module.js"></script>

</body>
</html>
